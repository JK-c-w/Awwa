[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NPM_CONFIG_PRODUCTION = "false"

[dev]
  command = "npm run dev"
  port = 8080

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[env.production]
  NODE_VERSION = "18"

[context.production]
  environment = { NODE_ENV = "production" }
